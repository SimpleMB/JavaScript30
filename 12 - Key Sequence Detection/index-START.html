<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const inputSequence = [];
  const secretCode = [38, 38, 37, 39, 37, 39, 65, 68];

  const handleKeyup = (e) => {
    console.log(e.keyCode);
    inputSequence.push(e.keyCode);
    if (inputSequence. length >= 9) inputSequence.shift();
    console.log(inputSequence.join(""));
    if (inputSequence.join('') === secretCode.join('')) cornify_add();
  }

  window.addEventListener('keyup', handleKeyup);
</script>
</body>
</html>
